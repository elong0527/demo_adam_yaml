domain: ADSL
key:
- DOMAIN
- USUBJID
columns:
- name: DOMAIN
  type: str
  label: Domain Abbreviation
  core: company-required
  derivation:
    constant: ADSL
  validation:
    maximum_missing_percentage: 0
    allowed_values:
    - ADSL
- name: STUDYID
  type: str
  label: Study Identifier
  core: cdisc-required
  derivation:
    source: DM.STUDYID
    constant: study-999
  validation:
    maximum_missing_percentage: 0
- name: USUBJID
  type: str
  label: Unique Subject Identifier
  core: cdisc-required
  derivation:
    source: DM.USUBJID
  validation:
    maximum_missing_percentage: 0
    unique: true
- name: SUBJID
  type: str
  label: Subject Identifier for the Study
  core: cdisc-required
  derivation:
    source: DM.SUBJID
  validation:
    maximum_missing_percentage: 0
- name: AGE
  type: int
  label: Age
  core: cdisc-required
  derivation:
    source: DM.AGE
  validation:
    maximum_missing_percentage: 5
    min: 18
    max: 80
- name: SEX
  type: str
  label: Sex
  core: cdisc-required
  derivation:
    source: DM.SEX
  validation:
    maximum_missing_percentage: 0
    allowed_values:
    - Male
    - Female
    - Unknown
- name: WEIGHT
  type: float
  label: Weight (kg)
  core: company-required
  derivation:
    source: VS.VSORRES
    filter: VS.TESTCD == "WEIGHT" & VS.BASEFL == True
  validation:
    maximum_missing_percentage: 5
- name: HEIGHT
  type: float
  label: Height (cm)
  core: company-required
  derivation:
    source: VS.VSORRES
    filter: VS.TESTCD == "HEIGHT" & VS.BASEFL == True
  validation:
    maximum_missing_percentage: 5
- name: BMI
  type: float
  label: BMI (kg/m^2)
  core: company-required
  derivation:
    function: get_bmi
    height: HEIGHT
    weight: WEIGHT
  validation:
    maximum_missing_percentage: 5
