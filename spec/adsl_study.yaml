config: 
  - !include adsl_common.yaml
  - !include adsl_project.yaml
  
columns:

  - name: STUDYID
    derivation:
      constant: "study-999"

  - name: WEIGHT
    derivation:
      source: VS.VSORRES
      filter: VS.TESTCD == "WEIGHT" & VS.BASEFL == True

  - name: HEIGHT
    derivation:
      source: VS.VSORRES
      filter: VS.TESTCD == "HEIGHT" & VS.BASEFL == True

  - name: AGEU
    drop: True