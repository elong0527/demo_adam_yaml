parents: 
  - adsl_common.yaml
  - adsl_project.yaml
  
columns:

  - name: STUDYID
    derivation:
      constant: "study-999"

  - name: SEX
    derivation: 
      source: DM.SEX 
      mapping:
        F: Female
        M: Male
        "": Null 
        
  - name: TRTSDT
    derivation: 
      source: DM.RFSTDTC
  
  - name: WEIGHT
    derivation:
      source: VS.VSORRES
      filter: VS.TESTCD == "WEIGHT" & VS.VSDTC < DM.RFSTDTC
      aggregation: 
        function: closet
        target: DM.RFSTDTC

  - name: HEIGHT
    derivation:
      source: VS.VSORRES
      filter: VS.TESTCD == "HEIGHT" & VS.VSDTC < DM.RFSTDTC
      aggregation: 
        function: closet
        target: DM.RFSTDTC

  - name: AGEU
    drop: True