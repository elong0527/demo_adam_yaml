columns: 

  - name: AGE
    validation:
      min: 18
      max: 80

  - name: AGEU
    validation:
      allowed_values: ["YEARS"]

  - name: SEX
    derivation: 
      source: DM.SEX 
      mapping:
        F: Female
        M: Male
        "": Null 
        
  - name: TRTSDT
    derivation: 
      source: DM.RFSTDTC
  
  - name: WEIGHT
    derivation:
      source: VS.VSORRES
      filter: VS.TESTCD == "WEIGHT" & VS.VSDTC < DM.RFSTDTC
      aggregation: 
        function: closest
        target: DM.RFSTDTC

  - name: HEIGHT
    derivation:
      source: VS.VSORRES
      filter: VS.TESTCD == "HEIGHT" & VS.VSDTC < DM.RFSTDTC
      aggregation: 
        function: closest
        target: DM.RFSTDTC